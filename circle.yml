machine:
  node:
    version: 6.1.0
general:
  branches:
    ignore:
      - gh-pages
test:
  pre:
    - npm run clean
  post:
    - npm run lint
    - npm run coveralls
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - npm run build-deploy
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
      - npm logout
