machine:
  node:
    version: 6.1.0
general:
  branches:
    ignore:
      - gh-pages
deployment:
  coverage:
    branch: /.*/
    owner: yeojz
    commands:
      - npm run coveralls
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm run prepare
      - npm publish
      - npm logout
