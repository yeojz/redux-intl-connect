machine:
  node:
    version: "6"
general:
  branches:
    ignore:
      - gh-pages
test:
  pre:
    - npm run clean
  override:
    - npm run test && npm run coveralls
    - npm run lint
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - npm run build-library
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
      - npm logout
