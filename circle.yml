machine:
  node:
    version: 6.1.0
general:
  branches:
    ignore:
      - gh-pages
test:
  override:
    - npm run test
    - npm run coveralls
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: yeojz
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm run prepare
      - npm publish
      - npm logout
